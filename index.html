<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Task Manager - Manage your daily tasks efficiently">
    <meta name="author" content="Arjuna Caleb Gyan">
    <title>Task Manager - Web Infrastructure Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Task Manager</h1>
            <p class="subtitle">Manage your tasks efficiently</p>
        </header>

        <main>
            <!-- Task Input Section -->
            <section class="task-input-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="Enter a new task..." 
                        aria-label="Task input"
                    >
                    <button id="addTaskBtn" class="btn-primary" aria-label="Add task">
                        Add Task
                    </button>
                </div>
            </section>

            <!-- Task Statistics -->
            <section class="task-stats">
                <div class="stat-card">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </section>

            <!-- Filter Buttons -->
            <section class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </section>

            <!-- Task List -->
            <section class="task-list-section">
                <div id="taskList" class="task-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
                <div id="emptyState" class="empty-state">
                    <p>ğŸ¯ No tasks yet. Add your first task above!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2026 Task Manager - Created by Arjuna Caleb Gyan</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
